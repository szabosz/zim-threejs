<html>
<head>
    <meta charset="utf-8">
    <title>ThreeJS Knot</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/THREEx.WindowResize.js"></script>
    <script src="js/THREEx.FullScreen.js"></script>
    <script src="js/KeyboardState.js"></script>
    <script src="js/TorusKnotGeometry.js"></script>

    <script>
        window.addEventListener("DOMContentLoaded", () => {

            // SCENE
            const scene = new THREE.Scene();

            // CAMERA
            const viewAngle = 70;
            const windowW = window.innerWidth;
            const windowH = window.innerHeight;
            const aspectRatio = windowW/windowH;
            const near = .1;
            const far = 1000;
            const camera = new THREE.PerspectiveCamera(viewAngle, aspectRatio, near, far);
            camera.position.z = 30; 
            
            // RENDERER
            const renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(windowW, windowH);
            document.body.appendChild(renderer.domElement);

            // EVENTS
        	THREEx.WindowResize(renderer, camera);
        	THREEx.FullScreen.bindKey({charCode : 'm'.charCodeAt(0)});
            var keyboard = new KeyboardState();


            // GEOMETRY
            const geometry = new THREE.TorusKnotGeometry(15, 2, 100, 16);

            // MATERIAL
            const material = new THREE.MeshNormalMaterial(); //colours
            // const material = new THREE.wireframe("true");

            // MESH
            const knot = new THREE.Mesh(geometry, material);
            scene.add(knot);

            // LIGHT
            const light = new THREE.PointLight(0xffffff);
            light.position.set(100,200,100);
            scene.add(light);

            // CONTROLS
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // ANIMATION
            function render() {
                if (keyboard.pressed("s")) {
            	    console.log("s pressed");
            	}

                knot.rotation.y += 0.006;


                renderer.render(scene, camera);
                requestAnimationFrame(render);
            }
            render();
        });
    </script>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    	body {margin:0px;}
    	canvas {width:100%; height:100%}
    </style>
</head>
<body>
</body>
</html>
